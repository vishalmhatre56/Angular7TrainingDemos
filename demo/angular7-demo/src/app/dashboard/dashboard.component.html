<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<app-hero-search></app-hero-search>
<hr>
<app-countdown-parent></app-countdown-parent>
<hr>
<h4>Two-way binding demo:</h4>
<app-sizer [(size)]="fontSizePx" ></app-sizer>
<div [style.font-size.px]="fontSizePx">Resizable Text</div>
<hr>
<h4>Key press event demo:</h4>
<input #keyInput (keyup)="onKey($event)">
<p>{{values}}</p>
<button (click)="[keyInput.value='', clearKeyValue()]">clear key values</button>
<hr>
<h4>app-loop-back:</h4>
<input #box (keyup)="0">
    <p>{{box.value}}</p>
<hr>
<h4>on blur:</h4>
<input #box2
      (keyup.enter)="update(box2.value)"
      (blur)="update(box2.value)">

    <p>{{val}}</p>
<hr>
<h4>voting:</h4>
  <app-votetaker></app-votetaker>
<hr>
